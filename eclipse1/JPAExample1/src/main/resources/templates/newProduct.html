<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Product Entry</title>
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
table {
border-collapse: separate;
border-spacing: 0 15px;
font-family: Verdana;
font-size: 16px;
}
td, th {
padding: 20px;
}
</style>
</head>
<body>
<h1 style="text-align: center">New Customer</h1>

<div class="container" style="width: 60%">
<form th:action=" @{/save}" th:object="${product}" method="post">
<table class="table table-bordered table-strip text-left">
<input type="hidden" th:field="*{id}" />
<tr>
<td> <label for="name">Product Name:</label> </td>
<td> <input type="text" id="name" th:field="*{name}"
placeholder="Enter product name"/>
</td>
</tr>
<tr>
<td><label for="name">Product Brand:</label></td>
<td><input type="text" id="name" th:field="*{brand}"
placeholder="Enter product brand"/>
</td>
</tr>
<tr>
<td> <label for="name">Product Price:</label></td>
<td> <input type="text" id="name" th:field="*{price}"
placeholder="Enter product Price"/>
</td>
</tr>
<tr>
<td colspan="2">
<button type="submit" class="btn btn-primary">Save</button>
</td>
</tr>
</table>
</form>
</div>
</body>
</html>
